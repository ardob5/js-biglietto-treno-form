<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name=”viewport” content=”width=device-width; initial-scale=1.0;”/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">

    <title>Train Ticket Form</title>
  </head>
  <body>
    <main>

      <section id="container">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="main-content">
          <div class="info-user">
            <div class="container-small">
              <h5>Nome e Cognome</h5>
              <input id="name" class="input-user" type="text" name="" value="" maxlength="20">
            </div>
            <div class="container-small">
              <h5>Km da percorrere</h5>
              <input id="km" class="input-user" type="number" name="" value="" maxlength="20">
            </div>
            <div class="container-small">
              <h5>Fascia d'età</h5>
              <select  id="age" class="input-user" name="">
                <option value="minorenni">Minorenni</option>
                <option value="standard">Standard</option>
                <option value="over65">Over65</option>
              </select>
            </div>
          </div>
          <div class="interactive-buttons">
            <button id="generator" type="button" name="button">Genera</button>
            <button id="clear" type="button" name="button">Annulla</button>
          </div>
        </div>
      </section>







      <section id="container-post-event">
        <h2>IL TUO BIGLIETTO</h2>
        <h3>Dettagli Passeggero</h3>
        <div class="post-event-content">
          <div class="personal-user">
            <h4>Nome Passeggero</h4>
            <h3 id="output-name-user"></h3>
          </div>
          <div class="details-user">
            <table>
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Prezzo</th>
              </tr>
              <tr>
                <td id="output-offer"></td>
                <td id="output-place"></td>
                <td id="output-code"></td>
                <td id="output-price"></td>
              </tr>
            </table>
          </div>
        </div>
      </section>

    </main>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
